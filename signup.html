<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<title>Sign Up</title>
	<link rel="stylesheet" href="styleLogin.css">
	<link rel="script" href="main.js">
</head>

<body>	
	<header class="header">
		<div class="logo">
			<img src="Resource/UMN.png"></img>
		</div>
	</header>
		<section class="home">
			<div class="content">
				<div id="jam" style="text-align: center; font-size: 24px;"></div>
				<script>
					function updateJam() {
						const sekarang = new Date();
						jam = sekarang.getHours(); 
						menit = sekarang.getMinutes();
						detik = sekarang.getSeconds();
						jam = jam < 10 ? '0' + jam : jam;
						menit = menit < 10 ? '0' + menit : menit;
						detik = detik < 10 ? '0' + detik : detik;
					
						const waktu = jam + ':' + menit + ':' + detik;
						document.getElementById('jam').innerText = waktu;
						setTimeout(updateJam, 1000);
					}
					updateJam();
					</script>
				<h2>Selamat Datang</h2>
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi eius facilis dolores suscipit nostrum dignissimos vitae sequi iure accusamus fugit dolore, asperiores blanditiis voluptatum corrupti culpa deleniti illo voluptas aliquam?</p>
			</div>

			<div class="wrapper-login">
			<h2>Sign Up</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon">
						<ion-icon name="mail-open-outline"></ion-icon></span>
					<input type="text" required>
					<label>Enter Your Email</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
					<input type="password" required>
					<label>Enter the Password</label>
				</div>
				<button type="button" class="btn" id="loginButton"><span>Sign Up</span></button>
					<script>
					$(document).ready(function() {
					$('#loginButton').click(function() {
						window.location.href = 'index.html';
					});
					});
				</script>
			</form>
		</section>
	</div>  
</body>
</html>
